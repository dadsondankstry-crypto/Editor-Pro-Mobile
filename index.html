<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editor Pro PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#34495e">

    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 10px; background: #f0f2f5; 
            display: flex; flex-direction: column; min-height: 100vh;
        }

        .header-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        h2 { grid-column: 2; text-align: center; font-size: 1rem; margin: 0; color: #333; }
        
        .btn-fullscreen {
            grid-column: 3; justify-self: end; background: #e74c3c; 
            color: white; border: none; border-radius: 6px;
            padding: 10px 12px; font-size: 11px; font-weight: bold; cursor: pointer;
        }

        .barra-ferramentas { display: flex; gap: 8px; margin-bottom: 15px; }
        .btn-tool {
            flex: 1; padding: 12px; font-size: 12px; border-radius: 6px;
            border: none; color: white; font-weight: bold; cursor: pointer;
        }
        .btn-copy { background: #34495e; }
        .btn-paste { background: #4a90e2; }
        .btn-clear { background: #e74c3c; }
        
        textarea { 
            flex: 1; min-height: 300px; width: 100%; padding: 12px; 
            border: 1px solid #ddd; border-radius: 8px; 
            font-family: 'Consolas', monospace; font-size: 16px;
            resize: none; outline: none; background: #fff; margin-bottom: 10px;
        }

        .container-controles {
            background: #fff; padding: 12px; border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 10px;
        }
        
        .grid-salvar { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .btn-save-especifico { 
            border: none; border-radius: 8px; color: white; font-weight: bold; 
            padding: 15px; font-size: 13px; text-align: center; cursor: pointer;
        }
        
        .btn-style { background: #5bc0de; }    
        .btn-app { background: #f0ad4e; }      
        .btn-manifest { background: #d9534f; } 
        .btn-sw { background: #95a5a6; }       
        .btn-index { background: #9b59b6; }    

        /* Toast posicionado a 65% do topo */
        #toast {
            visibility: hidden; width: 85%; max-width: 300px; background-color: rgba(0,0,0,0.9);
            color: #fff; text-align: center; border-radius: 10px;
            padding: 15px; position: fixed; z-index: 1000;
            left: 50%; top: 65%; transform: translate(-50%, -50%); 
            font-size: 13px; line-height: 1.4;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        #toast.show { visibility: visible; animation: fadeInOut 3.5s; }
        @keyframes fadeInOut {
            0% { opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div></div> 
        <h2>Editor Pro Mobile</h2>
        <button class="btn-fullscreen" onclick="toggleFullScreen()">‚õ∂ FULL</button>
    </div>

    <div class="barra-ferramentas">
        <button class="btn-tool btn-copy" onclick="copiarTexto()">üìã COPIAR</button>
        <button class="btn-tool btn-paste" onclick="colarTexto()">üì• COLAR</button>
        <button class="btn-tool btn-clear" onclick="limparTexto()">üóëÔ∏è LIMPAR</button>
    </div>

    <textarea id="texto" placeholder="Digite seu c√≥digo aqui..."></textarea>

    <div class="container-controles">
        <div class="grid-salvar">
            <button class="btn-save-especifico btn-style" onclick="baixar('style.css')">STYLE (CSS)</button>
            <button class="btn-save-especifico btn-app" onclick="baixar('app.js')">APP (JS)</button>
            <button class="btn-save-especifico btn-manifest" onclick="baixar('manifest.json')">MANIFEST (JSON)</button>
            <button class="btn-save-especifico btn-sw" onclick="baixar('sw.js')">SW (JS)</button>
            <button class="btn-save-especifico btn-index" style="grid-column: span 2;" onclick="baixar('index.html')">INDEX (HTML)</button>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        function mostrarToast(msg, tempo = 2500) {
            const x = document.getElementById("toast");
            x.innerHTML = msg;
            x.className = "show";
            setTimeout(() => { x.className = ""; }, tempo);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        function copiarTexto() {
            const area = document.getElementById('texto');
            if (!area.value.trim()) {
                mostrarToast("‚ùå Texto vazio!");
                return;
            }
            navigator.clipboard.writeText(area.value);
            mostrarToast("üìã Copiado!");
        }

        async function colarTexto() {
            try {
                // Tenta verificar a permiss√£o antes de colar
                const statusPermissao = await navigator.permissions.query({ name: 'clipboard-read' });

                if (statusPermissao.state === 'prompt') {
                    mostrarToast("<b>üîê Por seguran√ßa do navegador:</b><br>Clique em 'Permitir' na janela que apareceu para poder colar. Se n√£o quiser permitir, voc√™ pode colar segurando o dedo na tela.", 5000);
                }

                const clip = await navigator.clipboard.readText();
                if (!clip) {
                    mostrarToast("‚ö†Ô∏è Nada para colar!");
                    return;
                }
                document.getElementById('texto').value += clip;
                
                // Se chegou aqui, deu certo, mostra aviso curto
                mostrarToast("üì• Colado!");

            } catch (err) { 
                mostrarToast("‚ùå Erro: O navegador bloqueou o acesso. Use o m√©todo de clicar e segurar para colar."); 
            }
        }

        function limparTexto() { 
            document.getElementById('texto').value = ""; 
            mostrarToast("üóëÔ∏è Editor limpo!");
        }

        function baixar(nomeArquivo) {
            const conteudo = document.getElementById('texto').value;
            if (!conteudo.trim()) {
                mostrarToast("üö´ Nada para salvar!");
                return;
            }
            const blob = new Blob([conteudo], { type: "text/plain" });
            const link = document.createElement("a");
            link.download = nomeArquivo;
            link.href = window.URL.createObjectURL(blob);
            link.click();
            mostrarToast("‚úÖ " + nomeArquivo + " salvo!");
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
</body>
</html>
